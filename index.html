<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Js Clock</title>
</head>
<link rel="stylesheet" href="jsclock.css">
<body>
    
    <div class="clock">
        <div class="clock-face">
            <p class="one-12" style="color: white;">12</p>
            <p class="one-1" style="color: white;">1</p>
            <p class="one-2" style="color: white;">2</p>
            <p class="one-3" style="color: white;">3</p>
            <p class="one-4" style="color: white;">4</p>
            <p class="one-5" style="color: white;">5</p>
            <p class="one-6" style="color: white;">6</p>
            <p class="one-7" style="color: white;">7</p>
            <p class="one-8" style="color: white;">8</p>
            <p class="one-9" style="color: white;">9</p>
            <p class="one-10" style="color: white;">10</p>
            <p class="one-11" style="color: white;">11</p>



            <div class="hand min-hand" id="min-handy"></div>
            <div class="hand hour-hand" id="hour-handy"></div>
            <div class="hand second-hand" id="second-handy"></div>
        </div>
    </div>



    <style>
     
</style>

<script>
    const secondHand = document.querySelector('.second-hand');
    const ninsHand = document.querySelector('.nins-hand');
    const hourHand = document.querySelector('.hour-hand');
    
    function setDate(){
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform =`rotate(${secondsDegrees}deg)`;

      const nins = now.getMinutes();
      const ninsDegrees = ((nins/60) * 360) + 90;
      hourHand.style.transform = `rotate(${ninsDegrees}deg)`;

      const hour = now.getMinutes();
      const hourDegrees = ((nins/12) * 360) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

    }
    
    setInterval(setDate, 1000);

</script>
</body>
</html>
